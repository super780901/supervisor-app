<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor v.1 - Acceso al Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Clase de utilidad para el efecto 3D/Embossed sutil en botones y cajas */
        .embossed {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.5), inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }
        .embossed-button {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06),
                        inset 0 1px 0 rgba(255, 255, 255, 0.5); /* Luz superior */
            transition: all 0.15s ease-in-out;
        }
        .embossed-button:hover {
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.1), 0 3px 5px -2px rgba(0, 0, 0, 0.06),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transform: translateY(-1px);
        }
        .embossed-button:active {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05),
                        inset 0 1px 2px rgba(0, 0, 0, 0.1); /* Presionado */
            transform: translateY(1px);
        }
    </style>
</head>
<body class="bg-green-100 min-h-screen flex flex-col">

    <header class="bg-blue-700 h-10 w-full flex items-center justify-between px-4 text-white shadow-lg">
        <a href="#" class="text-sm font-semibold hover:text-blue-200 transition">Inicio</a>
        
        <div class="flex items-center space-x-4">
            <span class="text-sm">Bienvenido [Nombre de Usuario]</span>
            <a href="#" class="text-sm font-semibold hover:text-blue-200 transition">Salir del Sistema</a>
        </div>

        <div class="flex items-center space-x-4">
            <span class="text-sm text-red-600 font-bold">HOLA ESTO ES HTML PURO</span>
            
            <a href="{{ url_for('login') }}" class="...">Salir del Sistema</a>
        </div>
    </header>

    <main class="flex-grow p-4 flex flex-col items-center">
        <div class="w-full max-w-4xl space-y-4">
            
            <div class="embossed bg-white p-6 rounded-lg shadow-xl border border-gray-200">
                <h1 class="text-3xl font-extrabold text-gray-800 text-center">Supervisor v.1</h1>
            </div>

            <div class="embossed bg-white p-8 rounded-lg shadow-xl border border-gray-200">
                <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Acceso al Sistema</h2>
                <form action="{{ url_for('verificar_acceso') }}" method="POST" class="space-y-6 max-w-sm mx-auto">
              
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Ingrese su nombre de usuario"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-inner bg-gray-50"
                            required
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 shadow-inner bg-gray-50"
                            required
                        >
                    </div>

                    <button 
                        type="submit" 
                        class="embossed-button w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-150 ease-in-out text-lg"
                    >
                        Ingresar
                    </button>

                    <p class="text-center text-sm text-gray-600 pt-2">
                        <a href="{{ url_for('registro_usuario') }}" class="text-blue-600 hover:text-blue-800 font-medium">
                            Registrarse si no lo ha realizado
                        </a>
                    </p>
                </form>
            </div>
            
        </div>
    </main>

    <footer class="bg-gray-200 mt-auto py-3 text-sm text-gray-600 text-center border-t border-gray-300 shadow-inner">
        <div class="w-full max-w-4xl mx-auto px-4">
            <p>&copy; 2025 Supervisor v.1. Todos los derechos reservados.</p>
            <p class="mt-1">Esta es una herramienta de apoyo a la función supervisora.</p>
        </div>
    </footer>

</body>
</html>
